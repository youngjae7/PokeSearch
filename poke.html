<!DOCTYPE html>
<html>
	<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "poke.css">
</head>
<body>
  <header>
      <div>
          <h1>PokeSearch</h1>
      </div>
  </header>
  
  <div class = "left">
    <p> Simple Pokemon search tool! Enter the name of your favorite Pokemon to find out more about it!
    </p>
  </div>
  
  <div class = "right">
    <form id = "inputForm">
      <div class = "inputBox">
        <p>Enter your favorite Pokemon!</p>
        <input type = "text" id = "pokeName">
        <input type = "submit" value = "Go!">
      </div>
    </form>
    <div class = "pokemonStats">
      <div class = "image">
        <img src = "" class = "pimageForm">
      </div>
      <p class = "out"></p>
      <p class = "stats"></p>
      <p class = "types">
      </p>
    </div>  
  </div>
  <script src = "poke.js"></script>
</body>


</html>
